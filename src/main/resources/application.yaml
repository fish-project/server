spring:
  application:
    name: lmao
  web:
    resources:
      add-mappings: false
  devtools:
    restart:
      enabled: true 
      trigger-file: .reloadtrigger 
      additional-paths: src/main/java 
      poll-interval: 100 
      quiet-period: 50    
    livereload:
      enabled: true
  data:
    mongodb:
      uri: ${mongo_uri}
      database: ${mongo_database_name}

server:
  port: 8080  
  error:
    whitelabel:
      enabled: false  
    include-message: always  
    include-binding-errors: always  
    include-stacktrace: never  
